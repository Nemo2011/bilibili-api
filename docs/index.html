<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>bilibili-api 开发文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <style>
    .notice {
      display: none;
      position: relative;
      z-index: 99;
      text-align: center;
      padding: .5em 2em;
      background-color: #fef3c7;
      color: #db7e12;
    }

    .notice.show {
      display: block;
    }

    .notice-confirm {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://github.com/Nemo2011/bilibili_api" target="_blank">贡献项目</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'bilibili-api',
      repo: 'https://github.com/Nemo2011/bilibili_api',
      loadSidebar: true, 
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '快速搜索',
        noData: '数据消失了！',
        depth: 6
      }
    }
    
    window.addEventListener('load', function () {
      const $notice = document.querySelector('.notice')
      if (!window.localStorage) {
        $notice.classList.add('show');
        return;
      }

      const noticeConfirmed = window.localStorage.getItem('bilibili-api/noticeConfirmed') === '1';

      if (!noticeConfirmed) {
        $notice.classList.add('show');
        document.querySelector('.notice-confirm').addEventListener('click', function() {
          $notice.classList.remove('show');
          window.localStorage.setItem('bilibili-api/noticeConfirmed', '1');
        })
      }
    })
  </script>
  <!-- Docsify v4 -->
  <script src="./docsify.js"></script>
  <script src="./prism-python.js"></script>
  <script src="./prism-json.js"></script>
  <script src="./search.js"></script>
</body>
</html>
